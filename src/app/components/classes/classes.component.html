<div class="col-xl-10 col-md-10 col-sm-10 mx-auto mt-5">
  <div class="card">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Class Form</span>
    </div>
    <div class="card-body col-xl-12 col-md-12 col-sm-12 mx-auto">

      <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)" id="studentForm">

        <div class=" row">
          <div class="col-xl-4 col-md-4 col-sm-12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Class Id" name="classId" [(ngModel)]="classes.classId" required>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Class Name" name="className" [(ngModel)]="classes.className">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-12">
            <mat-form-field class="full-width">
              <mat-select placeholder="Select Programs" multiple name="programs" [(ngModel)]="classes.programs">
                <mat-option *ngFor="let program of programList" [value]="program.programId">
                  {{program.programName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>

        <div class="col-xl-4 col-md-4 col-sm-4 float-right d-flex justify-content-end pr-0">
          <button type="submit" class="btn btn-primary btn-form">Submit</button>
          <button type="button" class="btn btn-danger ml-1 btn-form" (click)="clearForm()">Clear</button>
        </div>
      </form>


    </div>
  </div>

  <div class="card mt-5">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Classes List</span>
    </div>
    <div class="card-body justify-content-center">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Class Id</th>
            <th scope="col">Class Name</th>
            <th scope="col">Programs</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let class of classesList">
            <th scope="row">{{class.classId}}</th>
            <td>{{class.className}}</td>
            <td>
              <h6 *ngFor="let prog of class.programs">
                {{prog}}
              </h6>
            </td>
            <td class="text-center">
              <a class="btn btn-icon text-primary" (click)="editClass(class)">
                <i class="material-icons">edit</i>
              </a>
              <a class="btn btn-icon text-danger" (click)="deleteClass(class)">
                <i class="material-icons">delete_forever</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted text-right">
      Total: {{classesList.length}}
    </div>
  </div>

</div>
