<div class="col-xl-10 col-md-10 col-sm-10 mx-auto mt-5">

  <div class="card">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Add Program</span>
    </div>

    <div class="card-body col-xl-12 col-md-12 col-sm-12 mx-auto">

      <form [formGroup]="programForm" (ngSubmit)="onSubmitProgram(programForm)" class="example-form">

        <div class="row">
          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field class="full-width" hidden>
              <input matInput placeholder="Program Id" formControlName="_id">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Program Id" formControlName="programId">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Program Name" formControlName="programName">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-4">

            <mat-form-field class="full-width">
              <input matInput placeholder="Room" formControlName="room">
            </mat-form-field>
          </div>

        </div>

        <div class="row float-right">
          <div class="col-xl-4 col-md-4 col-sm-4 float-right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>



        <!-- <div class="col-xl-4 col-md-4 col-sm-4 float-right"> -->
        <!-- <input type="submit" class="btn btn-primary float-right" value="Submit"> -->
        <!-- </div> -->
      </form>
    </div>
  </div>

  <div class="card mt-5">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Program List</span>
    </div>
    <div class="card-body justify-content-center">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Program Name</th>
            <th scope="col">Room</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let program of programsList">
            <th scope="row">{{program.programId}}</th>
            <td>{{program.programName}}</td>
            <td>{{program.room}}</td>
            <td>
              <!-- <a class="material-icons edit mr-2" (click)="selectProgram(program)"> -->
              <a class="material-icons edit mr-2" (click)="selectProgram(program)">
                edit
              </a>
              <a class="material-icons delete" (click)="deleteProgram(program)">
                delete_forever
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted text-right">
      Total: {{( programsList)?.length}}
    </div>
  </div>
</div>
