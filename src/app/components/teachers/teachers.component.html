<div class="col-xl-10 col-md-10 col-sm-10 mx-auto mt-5">

  <div class="card">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Add Teacher</span>
    </div>

    <div class="card-body col-xl-12 col-md-12 col-sm-12 mx-auto">

      <form [formGroup]="teacherForm" (ngSubmit)="onSubmitTeacher(teacherForm)" class="example-form">

        <div class="row">
          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field class="full-width" hidden>
              <input matInput placeholder="Program Id" formControlName="_id">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Teacher Id" formControlName="teacherId">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>

        </div>

        <div class="row">
          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-4">
            <mat-form-field class="full-width">
              <mat-select multiple placeholder="Courses" formControlName="courses">
                <mat-option *ngFor="let course of courseList" [value]=course>
                  {{course}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-4 float-right d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="card mt-5">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Teacher List</span>
    </div>
    <div class="card-body justify-content-center">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachersList">
            <th class="align-middle" scope="row">{{teacher.teacherId}}</th>
            <td class="align-middle">{{teacher.firstName}}</td>
            <td class="align-middle">{{teacher.lastName}}</td>
            <td class="align-middle">{{teacher.email}}</td>
            <td class="line-breaker">{{teacher.courses.join(' ')}}</td>
            <td class="align-middle">
              <a class="material-icons edit mr-2" (click)="selectTeacher(teacher)">
                edit
              </a>
              <a class="material-icons delete" (click)="deleteTeacher(teacher)">
                delete_forever
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted text-right">
      Total: {{( teachersList)?.length}}
    </div>
  </div>
</div>
