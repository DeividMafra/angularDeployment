<div class="col-xl-10 col-md-10 col-sm-10 mx-auto mt-5">

  <div class="card">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Student Grade Form</span>
    </div>

    <div class="card-body col-xl-12 col-md-12 col-sm-12 mx-auto">


      <form [formGroup]="gradeForm" (ngSubmit)="onSubmitGrade(gradeForm)" id="gradeForm">

        <div class="row">

          <div class="col-xl-4 col-md-4 col-sm-12">
            <!-- <mat-form-field class="full-width" hidden>
              <input matInput placeholder="Grade Id" formControlName="_id">
            </mat-form-field> -->

            <mat-form-field class="full-width">
              <input matInput placeholder="Letter grade" name="myName" formControlName="gradeLetter" required>
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Grade" formControlName="grade">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-12">
            <mat-form-field class="full-width">
              <input matInput placeholder="Student Id" formControlName="studentId">
            </mat-form-field>
          </div>

          <div class="col-xl-4 col-md-4 col-sm-12">

            <mat-form-field class="full-width">
              <input matInput placeholder="Course" formControlName="course">
            </mat-form-field>
          </div>

        </div>

        <!-- <div class="row float-right"> -->
        <div class="col-xl-4 col-md-4 col-sm-12 float-right d-flex justify-content-end pr-0">
          <button type="submit" class="btn btn-primary btn-form">Submit</button>
          <button type="button" class="btn btn-danger ml-1 btn-form" (click)="clearForm()">Clear</button>
        </div>
        <!-- </div> -->

      </form>
    </div>
  </div>


  <div class="card mt-5">
    <div class="card-header">
      <span class="badge badge-pill badge-info text-wrap text-uppercase">Grade List</span>
    </div>
    <div class="card-body justify-content-center">
      <table class="table table-striped table-hover table-responsive-sm">
        <thead>
          <tr>
            <!-- <th scope="col">ID</th> -->
            <th scope="col">Letter Grade</th>
            <th scope="col">Grade</th>
            <th scope="col">Student Id</th>
            <th scope="col">Course</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grade of gradeList">
            <td hidden>{{grade._id}}</td>
            <td>{{grade.gradeLetter}}</td>
            <td>{{grade.grade}}</td>
            <td>{{grade.studentId}}</td>
            <td>{{grade.course}}</td>
            <td>
              <a class="material-icons edit mr-2" (click)="selectGrade(grade)">
                edit
              </a>
              <a class="material-icons delete" (click)="deleteGrade(grade)">
                delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted text-right">
      Total: {{( gradeList)?.length}}
    </div>
  </div>

</div>
